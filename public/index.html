<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency Converter</title>
  <script src="./js/bundle.js"></script>
</head>
<body>

  <div id="app">
    <h1>Currency Converter</h1>
    <h3>EUR => XXX</h3>
    <form>
      <label for="amount-to-convert">Enter an amount to convert:</label>
      <input v-model.number="inputInEuroAmount" type="number" name="amount-to-convert" step="0.01">

      <label for="currency-select">Select a currency:</label>
      <select v-model.number="conversionFactor1">
        <option v-for="(rate, code) in rates" :value="rate">{{code}}</option>
      </select>

    </form>

    <div v-if="inputInEuroAmount">
      <h3>Result: {{convertFromEuros | formatOutput}}</h3>
    </div>

    <h3>XXX => EUR</h3>
    <form>
      <label for="currency-select">Select a currency:</label>
      <select v-model.number="conversionFactor2">
        <option v-for="(rate, code) in rates" :value="rate">{{code}}</option>
      </select>

      <label for="amount-to-convert">Enter an amount to convert:</label>
      <input v-model.number="inputInOtherCurrency" type="number" name="amount-to-convert" step="0.01">
    </form>

    <div v-if="inputInOtherCurrency">
      <h3>Result: {{convertToEuros | formatOutput}}</h3>
    </div>

  </div>

</body>
